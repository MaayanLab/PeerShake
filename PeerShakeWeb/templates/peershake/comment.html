{% extends "peershake/base.html" %}
{% load crispy_forms_tags %}



{%block content%}
<div class="container">
    <h2 class="text-center">PeerShake</h2>
    <h6 class="text-center">Display Comments for: {{title}}</h6>
    <div class="border bg-light">
        <form method="post" action="/commentForm/{{title}}">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-info my-4 btn-block">View Review</button>
            <a target"_blank" 
                class="btn btn-outline-info my-4 btn-block"
                href="{{title}}/all">View All</a>
    
        </form>
    </div>
</div>
{%endblock%}
